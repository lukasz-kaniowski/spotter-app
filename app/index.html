<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"SpotterApp"</title>

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
	<style type="text/css">
	  #myOverlay {
	    position: absolute;
	    left: 0;
	    top: 0;
	    width: 100%;
	    height: 100%;
	    overflow: hidden;
	  }
	  #infoWnd_frame {
	    position: absolute;
	    width: 200px;
	    height: 144px;
	    background-image: url("images/myinfo.png");
	    background-size: contain;
	  }
	  #infoWnd_body {
	    position: absolute;
	    width: 144px;
	    height: 66px;
	    left: 24px;
	    top: 28px;
	  }
	  .testme {
	  	font-size: 35px;
	  }
	</style>
  </head>

  <body ng-app="SpotterApp">
    <ion-nav-view></ion-nav-view>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="scripts/i10n/en.js"></script>
    <script src="scripts/i10n/pl.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="lib/angular-timer/dist/angular-timer.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

	<script src="lib/moment/locale/pl.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

        <!-- build:js scripts/scripts.js -->
        <script src="scripts/config.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/components/helperService.js"></script>
        <script src="scripts/components/configServices.js"></script>
        <script src="scripts/components/appGlobal.js"></script>
        <script src="scripts/components/deviceServices.js"></script>
        <script src="scripts/components/appServices.js"></script>
        <script src="scripts/components/genericService.js"></script>
        <script src="scripts/missions/missionsService.js"></script>
        <script src="scripts/missions/missions.decorator.js"></script>
        <script src="scripts/main.ctrl.js"></script>
        <script src="scripts/missions/missions.js"></script>
        <script src="scripts/missions/list/missions-list.ctrl.js"></script>
        <script src="scripts/missions/show/missions-show.ctrl.js"></script>
        <!-- endbuild -->

</body>
</html>
