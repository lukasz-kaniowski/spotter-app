<ion-view>
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <div class="box even"><h1>First</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box odd"><h1>Second</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box even"><h1>Third</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box odd">
          <h1>Last</h1>
        <button class="button button-large button-stable" ng-click="login()">
          Login
        </button>
        </div>
      </ion-slide>
    </ion-slide-box>
</ion-view>
