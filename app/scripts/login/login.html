<ion-view>

  <ion-content padding="true" class="has-header" id="login">
    <h1>Login</h1>

    <h2 class="login-error" ng-if="login_error">{{login_error}}</h2>

    <form name="loginForm" ng-submit="login(loginForm)">
      <div class="list">
        <label class="item item-input"
               ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.$pristine}">
          <span class="input-label">Email</span>
          <input type="email" name="email" validate ng-model="user.email" required
                 ng-pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/">
        </label>

        <label class="item item-input"
               ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine}">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="user.password" required>
        </label>

        <button class="button button-block button-calm" type="submit" ng-disabled="!loginForm.$valid">Log in</button>

      </div>
    </form>

  </ion-content>
</ion-view>
