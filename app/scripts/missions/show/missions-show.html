<ion-view title="{{'Missions.Show.Title' | translate}}">
  <ion-content padding="true" class="has-header">
    <h1 ng-bind="mission.title"></h1>

    <div class="card">
      <div class="item">
        <i class="icon ion-ios7-timer-outline positive"></i>
        <span class="positive" translate="Missions.Show.DueInTitle"></span>
        <timer countdown="1231322" interval="1000">
          {{days}} dni, {{hours}} godzin, {{minutes}} minut, {{seconds}} sekund
        </timer>
      </div>
      <div class="item item-text-wrap">

        <i class="icon ion-ios7-checkmark-outline positive"></i>
        <span class="positive" translate="Missions.Show.TasksHeader"></span>

        <ul class="list-inline">
          <li ng-repeat="task in mission.tasks">
            <i class="icon {{task.icon}} positive"></i>
            {{'TaskType.'+ task.type | translate}}: {{task.count}}
          </li>
        </ul>


      </div>

      <div class="item item-divider" translate="Missions.Show.InstructionsHeader"></div>
      <div class="item item-text-wrap">
        <p ng-bind-html="mission.instructions">
        </p>
        <a href="#/activate" class="button button-balanced button-block" translate="Missions.Show.AcceptButton"></a>
      </div>

    </div>


  </ion-content>
</ion-view>
