<ion-view title="Znajdz misje" class="has-tabs-top">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-tabs class="tabs-striped tabs-top  tabs-icon-left">
    <ion-tab title="{{'TAB_LIST' | translate}}" icon="ion-android-note" on-select="selectTab(1)">
      <ion-content padding="true" class="has-header">
        <ion-list>
	        <ion-item class="item item-icon-left" ng-repeat="mission in missions" >
	      	<i class="icon ion-ios-location"></i>
	      	{{mission.title}}<br />
	      	{{mission.company}}<br />
	      	{{mission.address.distance}}<br />
	      	{{mission.dueDate}}<br />
	      	{{mission.price}}<br />
	      	</ion-item>          
        </ion-list>
      </ion-content>
    </ion-tab>
    <ion-tab title="{{'TAB_MAP' | translate}}" icon="ion-map" on-select="selectTab(2)">
      <ion-content padding="true" class="has-header" scroll="false">
	    <div missions-map="map" missions="missions"></div>
      </ion-content>
    </ion-tab>

  </ion-tabs>
</ion-view>
