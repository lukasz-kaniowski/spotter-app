<ion-view title="Znajdz misje" class="has-tabs-top">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-tabs class="tabs-striped tabs-top  tabs-icon-left">
    <ion-tab title="{{'Tab_List' | translate}}" icon="ion-android-note">
      <ion-content padding="true" class="has-header">
        <ion-list>
	        <ion-item ng-repeat="mission in missions" >
	      	{{mission.title}}<br />
	      	{{mission.company}}<br />
	      	{{mission.address.distance}}<br />
	      	{{mission.dueDate}}<br />
	      	{{mission.price}}<br />
	      	</ion-item>          
        </ion-list>
      </ion-content>
    </ion-tab>
    <ion-tab title="{{'Tab_Map' | translate}}" icon="ion-map" on-select="refreshMap()">
      <ion-content padding="true" class="has-header">
	    <div style="width:100%;height:400px" id="map_canvas"></div>
      </ion-content>
    </ion-tab>

  </ion-tabs>
</ion-view>
